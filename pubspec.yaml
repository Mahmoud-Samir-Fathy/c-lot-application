name: e_commerce_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.0
  flutter_screenutil: ^5.9.1
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1
  get_it: ^7.7.0
  pretty_dio_logger: ^1.4.0
  easy_localization: ^3.0.7
  equatable: ^2.0.5
  conditional_builder_null_safety: ^0.0.6
  animated_bottom_navigation_bar: ^1.3.3




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0



flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/victors/
    - assets/fonts/



  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/CircularStd-Black.ttf
          weight: 800
        - asset: assets/fonts/CircularStd-Bold.ttf
          weight: 700
        - asset: assets/fonts/CircularStd-Medium.ttf
          weight: 500
        - asset: assets/fonts/CircularStd-Regular.ttf
          weight: 400
